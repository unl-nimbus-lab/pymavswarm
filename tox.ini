[tox]
isolated_build = True
envlist =
    lint
    py{310,311,py3}
    coverage-report

[testenv]
deps = coverage
commands = coverage run -m unittest

[testenv:coverage-report]
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:lint]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
